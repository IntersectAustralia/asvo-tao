<legend>Global Selection</legend>
<div class="row-fluid">
    <div class="boxed span8">
        {% for fieldset in form.fieldsets %}
            <fieldset>
                {% for field in fieldset %}
                    {% include "bootstrap/field.html" %}
                {% endfor %}
                <input type="hidden" value="{{ form.is_bound }}" id="RF_BOUND" />
            </fieldset>
        {% endfor %}
    </div>
</div>
