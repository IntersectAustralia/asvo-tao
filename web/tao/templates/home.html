{% extends '_base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        Logged in as {{ user.username }}

        <a href="{% url logout %}">Logout</a>
    {% else %}
        <a href="{% url login %}">Login</a>
        Not Logged in
        <a href="{% url register %}">Register</a>
    {% endif %}
{% endblock %}
