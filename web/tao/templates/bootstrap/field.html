{% load bootstrap_tags %}
{% if field.is_hidden %}
  {{ field }}
{% else %}
  <div class="control-group{% if field.errors %} error{% endif %} {{ field.auto_id }}" {{ field.row_attrs }}>
    {% if field.label %}
      <label class="control-label" for="{{ field.auto_id }}">{{ field.label|safe }}{% if field.field.required or field.field.semirequired %} <span class="required">*</span>{% endif %}</label>
    {% endif %}
    <div class="controls">
      {{ field }}
      {% if field.help_text %}
        <p class="help-block">{{ field.help_text|safe }}</p>
      {% endif %}
    </div>
  </div>
{% endif %}
