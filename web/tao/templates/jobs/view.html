{% extends '_base.html' %}
{% block content %}
    <div>
        <h1>Viewing Job</h1>
        {{ job.description }}
        {{ job.parameters }}
        {{ job.user }}
        {% if job.is_completed %}
            <ul>
                {% for file in files %}
                    <li>
                        <a href="{% url get_file job.id, file %}">
                            {{ file }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            not completed
        {% endif %}
    </div>
{% endblock content %}
