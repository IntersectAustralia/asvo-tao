{% load bootstrap_tags %}
{% load assets %}
{% load staticfiles %}

<script type="text/javascript" src="{% static 'js/taoui_job_type/job_type.js' %}"></script>

<legend></legend>

<div class="row-fluid">
    <div class="boxed span8">
        <div id="telescope_params">
            <input type="button" value="Custom Job" class="btn tao-next" data-bind="click: next_tab" />
            <br />
            <br />
            <div id='file_upload_proxy' class="btn">
                Upload Paramters
                <input class="hidden_file_input" form="file_upload" id="id_job_type-params_file" name="job_type-params_file" type="file">
            </div>
            <br />
            <br />
            <input id="presets_button" type="button" value="Survey Preset" class="btn" />
            <br />
            <br />

            <div id="survey_presets" style="display: none;">
                <select name="survey_presets_select" form="survey_preset_form" data-bind="value: selected_survey_preset, options: survey_presets, optionsText: 'name', attr: {size: survey_presets().length}" ></select>
                <br />
                <button id="load_survey_preset_button" class="btn" form="survey_preset_form">Load Preset</button>    
            </div>
        </div>  
    </div>
    <div id="survey_presets_info_box" class="boxed span4" style="display: none;">
        <div class="survey-preset-info">
            <div> Selected survey preset details </div>
                <div data-bind="with: selected_survey_preset" style="overflow-y: scroll;height: 210px">
                <p>
                    <strong class="name" data-bind="text: name" > </strong>
                </p>
                <div class="details" data-bind="html: description" ></div>
            </div>
        </div>
    </div>
</div>
